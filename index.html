<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <main>
          <h1 class="title-heading">Eventually</h1>
          <p class="title-text">
            A simple template for telling the world when you'll launch your next
            big thing. Bought to you by HTML5 UP.
          </p>
          <form class="title-form">
            <input
              type="email"
              name="email"
              id="user-email"
              placeholder="Email Address"
            />
            <button type="submit" id="user-submit">Sign Up</button>
          </form>
        </main>
      </div>
    </section>

    <footer>
      <div class="conatiner">
        <main>
          <ul class="socials">
            <li>
              <a class="social-link" href="https://twitter.com/sid_sing"
                ><ion-icon class="ion-icon" name="logo-twitter"></ion-icon
              ></a>
            </li>
            <li>
              <a
                class="social-link"
                href="https://www.linkedin.com/in/siddhart-singh/"
                ><ion-icon class="ion-icon" name="logo-linkedin"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="https://github.com/sidSing"
                ><ion-icon class="ion-icon" name="logo-github"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="mailto: siddhartsingh@hotmail.com"
                ><ion-icon class="ion-icon" name="mail-outline"></ion-icon
              ></a>
            </li>
          </ul>

          <p class="footer-text">
            &copy;United&nbsp;&nbsp;|&nbsp;&nbsp;Credits: Unsplash + HTML5 UP
          </p>
        </main>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
